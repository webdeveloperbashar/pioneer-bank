<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Monowar Official Bank Limited</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <div id="login-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="title mt-5 mb-5 text-center">
              <h2 class="text-uppercase text-dark">
                welcome to monowar official bank limited
              </h2>
            </div>
            <div class="login-form">
              <div class="field">
                <p id="errUser"></p>
                <input
                  type="text"
                  id="username"
                  class="show"
                  placeholder="Enter your username"
                />
                <label for="username">Username</label>
              </div>
              <div class="field">
                <p id="errPassword"></p>
                <span class="text-right">
                  <input
                    type="checkbox"
                    id="checkbox"
                    onclick="showPassword()"
                  />
                  Show Password</span
                >
                <input
                  type="password"
                  id="password"
                  class="show"
                  placeholder="Enter your password"
                />
                <label for="password">Password</label>
              </div>
              <input
                type="submit"
                onclick="loginSubmit()"
                id="submit"
                value="SUBMIT"
                class="btn btn-success"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="transaction-area" class="mt-5">
      <div class="container">
        <div class="transaction-form">
          <div class="row">
            <div class="col-md-4">
              <div
                id="deposite"
                class="status bg-success text-center text-white p-4"
              >
                <h2>Deposit</h2>
                <h4>$ <span id="currentDeposit">00</span></h4>
              </div>
            </div>
            <div class="col-md-4">
              <div
                id="deposite"
                class="status bg-warning text-center text-white p-4"
              >
                <h2>Withdraw</h2>
                <h4>$ <span id="currentWithdraw">00</span></h4>
              </div>
            </div>
            <div class="col-md-4">
              <div
                id="deposite"
                class="status bg-danger text-center text-white p-4"
              >
                <h2>Balance</h2>
                <h4>$ <span id="currentBalance">750</span></h4>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="deposite-form">
              <div class="col-md-12">
                <input
                  type="number"
                  name="number"
                  class="form-control"
                  id="depositAmount"
                  placeholder="Enter Your Deposite $ Amount"
                />

                <input
                  type="submit"
                  name="submit"
                  onclick="valueUpdate('currentDeposit', 'depositAmount', 'currentBalance', true)"
                  class="mt-3 btn btn-success p-1"
                  id="submitDepo"
                  value="Deposite"
                />
              </div>
            </div>
            <div id="withdraw-form">
              <div class="col-md-12">
                <input
                  type="number"
                  name="number"
                  class="form-control"
                  id="wthdrawAmount"
                  placeholder="Enter Your Withdraw $ Amount"
                />
                <input
                  type="submit"
                  onclick="valueUpdate('currentWithdraw', 'wthdrawAmount', 'currentBalance', false)"
                  name="submit"
                  class="mt-3 btn btn-success p-1"
                  id="submitWithdraw"
                  value="Withdraw"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="message-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="message">
              <p id="letter" class="invalid">A lowercase letter</p>
              <p id="capital" class="invalid">A Capital letter</p>
              <p id="number" class="invalid">A number</p>
              <p id="length" class="invalid">Minimum 10 Charecter</p>
              <p id="symbol" class="invalid">A Symbol</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
